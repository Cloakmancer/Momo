<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>

    <h3>Want to order some momo?</h3>
    <form>
      <label>Leave us your contact details below</label>
      <br>
      <br>

      <input type="text" name="" value="">

      <br>

      <br>
      <br>
      <label>Do you want express delivery?</label>
      <input type="checkbox" name="" value="">

      <label>Payment type:</label>
      <br>
      <label>Credit card</label>

      <input type="checkbox" name="" value="">
      <br /><br>
      <input type="image" src="image/submit.gif" width="200" name="" value="Submit">
    </form>

  </body>
</html>
